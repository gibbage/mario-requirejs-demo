<html>
<head>
<title>RequireJS Simple Example</title>
<style>
    .event-log {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .event-log li {
        margin-bottom: 0.5em;
        padding: 0.75em;
        overflow: hidden;
    }
    .event-log li:nth-child(2n) {
        background: rgba(25, 45, 213, 0.22);
    }
    .message {
        float: left;
    }
    .timestamp {
        float: right;
        color: #221694;
        font-style: italic;
    }
</style>
</head>
<body>
<h1>Super Mario Bros by RequireJS</h1>
<h3>Coins: <span class="coin-count">0</span></h3>
<ol class="event-log"></ol>
<script data-main="js/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
